<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Authenticity Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #E8E8E8;
        }

        h1 {
            font-size: 2.8em;
            font-family: 'Pacifico', cursive;
            color: #F0F0F0;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 420px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 1.2em;
            color: #E8E8E8;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #00A6FB;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #E8E8E8;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input[type="file"]:hover {
            border-color: #0077C8;
        }

        input[type="submit"] {
            background: #0077C8;
            color: #fff;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #005A99;
        }
    </style>
</head>

<body>
    <h1>Video Authenticity Checker</h1>
    <div class="container">
        <form action="/video_upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose a video:</label>
            <input type="file" id="file" name="file_video" accept="video/*" required>
            <input type="submit" value="Upload and Detect">
        </form>
    </div>
</body>

</html>
